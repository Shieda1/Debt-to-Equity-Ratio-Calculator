<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debt to Equity Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="debttoEquityRatioRadio" name="variables" checked>
  <label for="debttoEquityRatioRadio">Debt to Equity Ratio</label>

  <input type="radio" id="totalLiabilitiesRadio" name="variables">
  <label for="totalLiabilitiesRadio">Total Liabilities</label>

  <input type="radio" id="shareholdersEquityRadio" name="variables">
  <label for="shareholdersEquityRadio">Shareholders Equity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total Liabilities</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Shareholders Equity</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
